<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp Client</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />    
</head>
<body>

    <style type="text/css">
        .tbl tr td{
            padding:5px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="width: 500px; margin-top:50px;">
                    <h3>Browser Chat Client:</h3>
                    <div style="border: 1px solid #dcdcdc; padding:10px; background-color: #f5f5f5; margin-top:10px;">
                        <table class="tbl" style="width:100%;">
                            <tr>
                                <td style="width:100px;">To</td>
                                <td>
                                    <select id="group"></select>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">Message</td>
                                <td>
                                    <textarea name="message" id="message" rows="5" style="width:100%;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="button" id="sendButton" class="btn btn-primary" value="Send Message" />
                                    <input type="button" id="btnDisconnect" class="btn btn-default" value="Disconnect" style="display:none;" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div id="messages"></div>
                <div id="typing"></div>
            </div>
        </div>
        <div class="row" style="margin-top:5px;">
            <div class="col-md-12">
                <a href="http://maui-templates.com" target="_blank">https://maui-templates.com</a>
            </div>
        </div>
    </div>      

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
